<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { max-width: 400px; margin: auto; border: 1px solid #ccc; padding: 20px; border-radius: 5px; background-color: #f9f9f9; }
    label { display: block; margin-bottom: 8px; font-weight: bold; }
    input { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; }
    button { padding: 10px 20px; background-color: #28a745; border: none; color: white; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #218838; }
    .message { text-align: center; margin-top: 20px; font-size: 1.1rem; }
  </style>
</head>
<body>
  <h1>Sign Up</h1>
  <form id="signUpForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required />
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required />
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required />
    <button type="submit">Sign Up</button>
  </form>
  <div class="message" id="formMessage"></div>
  <script src="form.js"></script>
</body>
</html>
